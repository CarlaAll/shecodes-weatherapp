<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carla's Weather App☔️</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c9e2672f04.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="form-row clearfix search">
          <div class="input-group-append col-9 float-left">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fas fa-map-marker-alt"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Type another city..."
                aria-label="City"
                aria-describedby="addon-wrapping"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-1 float-left">
              <button
                type="button"
                class="btn btn-primary w-200"
                id="btn-search"
              >
                Search
              </button>
            </div>
            <div class="col-1 float-left">
              <button
                type="button"
                class="btn btn-success w-200"
                id="btn-location"
              >
                Current
              </button>
            </div>
          </div>
        </div>
        <div class="row temperature-row">
          <div class="col-7">
            <span
              ><img src=".." alt="weather icon" class="emoji-search" id="icon"
            /></span>
            <span class="temperature" id="temp"></span>
            <span class="unites"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
            <br />
            <ul>
              <li class="temperatureNowInfoDate" , id="date"></li>
              <li class="temperatureNowInfoLocation" id="current-location"></li>
            </ul>
          </div>
          <div class="col-5">
            <ul class="additionalInformation-box">
              <li class="additionalInformation">
                <span id="description"></span>
              </li>
              <li class="additionalInformation">
                Wind: <span id="wind"></span>km/h 💨
              </li>
              <li class="additionalInformation">
                Humidity: <span id="humidity"></span>% 💦
              </li>
            </ul>
          </div>
        </div>

        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/CarlaAll/shecodes-weatherapp.git"
          target="_blank"
          >open-source code</a
        >
        by Carla Allenbach
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
